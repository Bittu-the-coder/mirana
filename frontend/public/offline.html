<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mirana Offline</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0a0a0a;
      color: #f3f3f3;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 24px;
    }
    .card {
      max-width: 420px;
      background: #171717;
      border: 1px solid #2a2a2a;
      border-radius: 14px;
      padding: 24px;
    }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p { margin: 0; color: #bdbdbd; line-height: 1.5; }
  </style>
</head>
<body>
  <section class="card">
    <h1>You are offline</h1>
    <p>Mirana could not reach the internet. Reconnect and reopen the app to continue your games.</p>
  </section>
</body>
</html>
